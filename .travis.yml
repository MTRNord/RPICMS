#Test php5.6 and php7.0
language: php
php:
  - 5.6
  - 7.0
#RequireDB
env:
  - DB=mysqli
#Allow errors in php7
matrix:
  allow_failures:
    - php: 7.0
#Create Database
before_script:
  - wget https://phar.phpunit.de/phpunit.phar
  - chmod +x phpunit.phar
  - mysql -e 'create database RPICMS;'
#RunTests
script: php phpunit.phar --configuration phpunit_$DB.xml --verbose --bootstrap tests/bootstrap.php
